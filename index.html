<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire user">
    <title>Formulaire user</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>
            Inscription 
        </h1>
    </header>
    <main>
        <div class="picture" role="region" aria-labelledby="image">
            <img src="./asset/undraw_programming_65t2.svg" alt="cover" loading="lazy">
        </div>
       <div class="form-primary" role="region" aria-labelledby="form">
            <!-- le formumlaire -->
             <p class="warning"></p>
             <fieldset>
                <legend>Remplir le formulaire</legend>
                <form action="dashboard.html" method="post">
                    <label for="nom">Votre nom</label>
                    <input type="text" name="nom" id="nom" placeholder="Votre nom" required aria-required="true" autofocus>

                    <label for="prenom">Votre prénom</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Votre prénom" required aria-required="true">

                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" placeholder="Votre age" required aria-required="true">

                    <input type="submit" value="Envoyer le formulaire">
                </form>

             </fieldset>

       </div>
    </main>
    <footer>
        <p>
            &copy; - MIT - 2025
        </p>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
